<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps-game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="heading">
        <h1> ROCK - PAPER - SCISSORS </h1>
    </div>

    <button id="tr">mode</button>

    <div class="choices">
        <div class="choice" id="rock" ><img src="images/rock.jpg" alt="rock." ></div>
        <div class="choice" id="paper"><img src="images/paper.jpeg" alt="paper."></div>
        <div class="choice" id="scissors"><img src="images/scissor.jpeg" alt="scissor."></div>
       
    </div>
    <div class="score">
        <div class="point">
            <p>You</p>
            <p id="i-p">0</p>
        </div>
        <div class="point">
            <p>AI</p>
            <p id="ai-p">0</p>
        </div>
    </div>
    <div class="mesg">
        <p class="msg">PLAY YOUR MOVE.</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
